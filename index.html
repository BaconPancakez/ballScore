<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="boxContainer">
                <div class="box">
                    <h3>HOME</h3>
                    <h4 class="score" id="home-el">0</h4>
                    <div class = "btnContainer">
                        <button onclick="homeAdd1()">+1</button>
                        <button onclick="homeAdd2()">+2</button>
                        <button onclick="homeAdd3()">+3</button>
                    </div>
                </div>
                <div class="box">
                    <h3>GUEST</h3>
                    <h4 class="score" id="guest-el">0</h4>
                    <div class = "btnContainer">
                        <button onclick="guestAdd1()">+1</button>
                        <button onclick="guestAdd2()">+2</button>
                        <button onclick="guestAdd3()">+3</button>
                    </div>
                </div>
            </div>
            <button id="resetbtn" onclick="reset()">Reset button</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
